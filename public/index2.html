<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .success {
            border-left-color: #2ecc71;
        }

        .error {
            border-left-color: #e74c3c;
        }

        .token-display {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-wrap: break-word;
            font-size: 12px;
        }

        .btn-small {
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 5px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .product-image.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #ccc;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-stock {
            color: #2ecc71;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .product-stock.low {
            color: #e74c3c;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }

        .pagination button {
            width: auto;
            padding: 8px 15px;
        }

        .pagination span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Supermarket API Tester</h1>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking server connection...</span>
            </div>
        </div>

        <div class="grid">
            <!-- Health Check -->
            <div class="card">
                <h2>üè• Health Check</h2>
                <button onclick="checkHealth()">Check Server Status</button>
                <div id="healthResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Register -->
            <div class="card">
                <h2>üìù Register User</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" value="testuser">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" value="Test123">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="regRole">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <button onclick="register()">Register</button>
                <div id="registerResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Login -->
            <div class="card">
                <h2>üîê Login</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" value="Test123">
                </div>
                <button onclick="login()">Login</button>
                <div id="loginResponse" class="response" style="display:none;"></div>
                <div id="tokenDisplay" class="token-display" style="display:none;">
                    <strong>Token:</strong> <span id="tokenText"></span>
                    <button class="btn-small" onclick="copyToken()">Copy Token</button>
                </div>
            </div>

            <!-- Get Profile -->
            <div class="card">
                <h2>üë§ Get My Profile</h2>
                <p style="color: #666; margin-bottom: 15px; font-size: 14px;">Login first to get a token</p>
                <button onclick="getProfile()">Get Profile</button>
                <div id="profileResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Create Product -->
            <div class="card">
                <h2>‚ûï Create Product</h2>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="productName" value="Test Product">
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" id="productPrice" value="9.99" step="0.01">
                </div>
                <div class="form-group">
                    <label>Category ID:</label>
                    <input type="number" id="productCategory" value="1">
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" id="productStock" value="100">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="productDesc" rows="3">Test product description</textarea>
                </div>
                <div class="form-group">
                    <label>Product Image:</label>
                    <input type="file" id="productImage" accept="image/*">
                    <small style="color: #666;">Accepts: jpg, png, gif, webp (Max 5MB)</small>
                </div>
                <button onclick="createProduct()">Create Product (Admin/Manager)</button>
                <div id="createProductResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Get Products -->
            <div class="card" style="grid-column: span 2;">
                <h2>üì¶ Products List</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <div style="flex: 1;">
                        <label>Search:</label>
                        <input type="text" id="searchQuery" placeholder="Search by name...">
                    </div>
                    <div style="width: 100px;">
                        <label>Page:</label>
                        <input type="number" id="pageNum" value="1" min="1">
                    </div>
                </div>
                <button onclick="getProducts()">Get Products</button>
                <div id="productsGrid" style="display: none; margin-top: 20px;"></div>
                <div id="productsResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Create Category -->
            <div class="card">
                <h2>üè∑Ô∏è Create Category</h2>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="categoryName" value="Test Category">
                </div>
                <div class="form-group">
                    <label>Icon (emoji or icon name):</label>
                    <input type="text" id="categoryIcon" value="üçé">
                </div>
                <div class="form-group">
                    <label>Parent ID (optional):</label>
                    <input type="number" id="categoryParent" placeholder="Leave empty for root">
                </div>
                <button onclick="createCategory()">Create Category (Admin/Manager)</button>
                <div id="createCategoryResponse" class="response" style="display:none;"></div>
            </div>

            <!-- Get Category Tree -->
            <div class="card">
                <h2>üå≥ Get Category Tree</h2>
                <button onclick="getCategoryTree()">Get Category Tree</button>
                <div id="categoryTreeResponse" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let authToken = '';

        // Check server health on load
        window.onload = () => {
            checkHealth();
        };

        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = `Server Connected: ${data.message}`;
                
                displayResponse('healthResponse', data, true);
            } catch (error) {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Server Offline';
                displayResponse('healthResponse', { error: error.message }, false);
            }
        }

        async function register() {
            const data = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                role: document.getElementById('regRole').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (response.ok && result.token) {
                    authToken = result.token;
                    showToken(result.token);
                }
                
                displayResponse('registerResponse', result, response.ok);
            } catch (error) {
                displayResponse('registerResponse', { error: error.message }, false);
            }
        }

        async function login() {
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (response.ok && result.token) {
                    authToken = result.token;
                    showToken(result.token);
                }
                
                displayResponse('loginResponse', result, response.ok);
            } catch (error) {
                displayResponse('loginResponse', { error: error.message }, false);
            }
        }

        async function getProfile() {
            if (!authToken) {
                alert('Please login first to get a token!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const result = await response.json();
                displayResponse('profileResponse', result, response.ok);
            } catch (error) {
                displayResponse('profileResponse', { error: error.message }, false);
            }
        }

        async function createProduct() {
            if (!authToken) {
                alert('Please login first with admin/manager account!');
                return;
            }

            const formData = new FormData();
            formData.append('name', document.getElementById('productName').value);
            formData.append('price', document.getElementById('productPrice').value);
            formData.append('categoryId', document.getElementById('productCategory').value);
            formData.append('stock', document.getElementById('productStock').value);
            formData.append('description', document.getElementById('productDesc').value);

            const imageFile = document.getElementById('productImage').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const response = await fetch(`${API_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                const result = await response.json();
                displayResponse('createProductResponse', result, response.ok);
                
                if (response.ok) {
                    // Clear the form
                    document.getElementById('productImage').value = '';
                    // Refresh products list
                    getProducts();
                }
            } catch (error) {
                displayResponse('createProductResponse', { error: error.message }, false);
            }
        }

        async function getProducts() {
            const search = document.getElementById('searchQuery').value;
            const page = document.getElementById('pageNum').value;
            
            let url = `${API_URL}/api/products?page=${page}&limit=10`;
            if (search) url += `&search=${search}`;

            try {
                const response = await fetch(url);
                const result = await response.json();
                
                if (response.ok && result.products) {
                    displayProductsGrid(result);
                } else {
                    displayResponse('productsResponse', result, response.ok);
                }
            } catch (error) {
                displayResponse('productsResponse', { error: error.message }, false);
            }
        }

        function displayProductsGrid(data) {
            const gridContainer = document.getElementById('productsGrid');
            const responseDiv = document.getElementById('productsResponse');
            
            responseDiv.style.display = 'none';
            gridContainer.style.display = 'block';
            
            if (!data.products || data.products.length === 0) {
                gridContainer.innerHTML = '<p style="text-align: center; color: #666;">No products found</p>';
                return;
            }

            let html = '<div class="products-grid">';
            
            data.products.forEach(product => {
                const stockClass = product.stock < 10 ? 'low' : '';
                const imageUrl = product.image ? `${API_URL}${product.image}` : '';
                
                html += `
                    <div class="product-card">
                        ${imageUrl ? 
                            `<img src="${imageUrl}" alt="${product.name}" class="product-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="product-image no-image" style="display:none;">üì¶</div>` 
                            : 
                            `<div class="product-image no-image">üì¶</div>`
                        }
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${product.price.toFixed(2)}</div>
                            <div class="product-stock ${stockClass}">
                                Stock: ${product.stock} ${product.stock < 10 ? '‚ö†Ô∏è' : '‚úÖ'}
                            </div>
                            ${product.category ? 
                                `<span class="product-category">${product.category.icon || 'üè∑Ô∏è'} ${product.category.name}</span>` 
                                : ''}
                            ${product.description ? 
                                `<p style="font-size: 0.9em; color: #666; margin-top: 8px;">${product.description.substring(0, 100)}...</p>` 
                                : ''}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // Add pagination
            if (data.pagination) {
                html += `
                    <div class="pagination">
                        <button onclick="changePage(${data.pagination.page - 1})" ${data.pagination.page === 1 ? 'disabled' : ''}>
                            ‚Üê Previous
                        </button>
                        <span>Page ${data.pagination.page} of ${data.pagination.totalPages}</span>
                        <button onclick="changePage(${data.pagination.page + 1})" ${data.pagination.page === data.pagination.totalPages ? 'disabled' : ''}>
                            Next ‚Üí
                        </button>
                    </div>
                    <p style="text-align: center; color: #666; margin-top: 10px;">
                        Total Products: ${data.pagination.total}
                    </p>
                `;
            }
            
            gridContainer.innerHTML = html;
        }

        function changePage(page) {
            if (page < 1) return;
            document.getElementById('pageNum').value = page;
            getProducts();
        }

        async function createCategory() {
            if (!authToken) {
                alert('Please login first with admin/manager account!');
                return;
            }

            const data = {
                name: document.getElementById('categoryName').value,
                icon: document.getElementById('categoryIcon').value
            };

            const parentId = document.getElementById('categoryParent').value;
            if (parentId) data.parentId = parseInt(parentId);

            try {
                const response = await fetch(`${API_URL}/api/categories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                displayResponse('createCategoryResponse', result, response.ok);
            } catch (error) {
                displayResponse('createCategoryResponse', { error: error.message }, false);
            }
        }

        async function getCategoryTree() {
            try {
                const response = await fetch(`${API_URL}/api/categories/tree`);
                const result = await response.json();
                displayResponse('categoryTreeResponse', result, response.ok);
            } catch (error) {
                displayResponse('categoryTreeResponse', { error: error.message }, false);
            }
        }

        function displayResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function showToken(token) {
            document.getElementById('tokenDisplay').style.display = 'block';
            document.getElementById('tokenText').textContent = token.substring(0, 50) + '...';
        }

        function copyToken() {
            navigator.clipboard.writeText(authToken);
            alert('Token copied to clipboard!');
        }
    </script>
</body>
</html>
